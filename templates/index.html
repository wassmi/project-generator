<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> AI Project Generator</h1>
        </header>
        <main>
            <form id="projectForm">
                <div class="form-group">
                    <label for="objective">Enter your objective:</label>
                    <textarea id="objective" name="objective" rows="4" required placeholder="Describe your project idea here..."></textarea>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="use_search" name="use_search" value="true">
                    <label for="use_search">Use online search for additional information</label>
                </div>
                <button type="submit"><i class="fas fa-cog"></i> Generate Project</button>
            </form>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Generating your project... Please wait</p>
            </div>
            <div id="result" class="hidden">
                <h2>Generated Project</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="output">Output</button>
                    <button class="tab-btn" data-tab="files">Files</button>
                    <button class="tab-btn" data-tab="downloads">Downloads</button>
                </div>
                <div id="output" class="tab-content active">
                    <pre></pre>
                </div>
                <div id="files" class="tab-content">
                    <h3>Created Files:</h3>
                    <ul id="fileList"></ul>
                </div>
                <div id="downloads" class="tab-content">
                    <h3>Download Files:</h3>
                    <div id="downloadLinks"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
